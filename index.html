<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization Tabs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .vertical-tabs {
            width: 200px; /* Adjust width of the tabs */
        }
        .tab-content {
            margin-left: 220px; /* Adjust content area position */
            width: 80%;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 vertical-tabs">
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#wordCloud">Word Cloud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#barChart">Bar Chart Race</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#lineChart">Line Chart Witness Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#bubbleMap">Bubble Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#scatterplot">Scatterplot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#extra">Extra Content</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 tab-content">
                <div class="tab-pane active" id="wordCloud">
                    <div class="content-container">
                        <h3>Word Cloud</h3>
                        <!-- Your Word Cloud content here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="barChart">
                    <div class="content-container">
                        <h3>Bar Chart Race</h3>
                        <!-- Your Bar Chart Race content here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="lineChart">
                    <div class="content-container">
                        <h3>Line Chart Witness Count</h3>
                        <!-- Your Line Chart content here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="bubbleMap">
                    <div class="content-container">
                        <h3>Bubble Map</h3>
                        <!-- Your Bubble Map content here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="scatterplot">
                    <div class="content-container">
                        <h3>Scatterplot</h3>
                        <!-- Your Scatterplot content here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="extra">
                    <div class="content-container">
                        <h3>Extra Content</h3>
                        <!-- Any extra content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
