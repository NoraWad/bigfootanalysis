<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization Tabs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .vertical-tabs {
            width: 200px; /* Adjust width of the tabs */
            background-color: maroon; /* Menu background color */
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: width 0.3s;
        }
        .nav-link {
            color: orange; /* Menu text color */
        }
        .tab-content {
            margin-left: 200px;
            width: calc(100% - 200px);
            transition: margin-left 0.3s, width 0.3s;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #toggle-menu {
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 200px;
            z-index: 1000;
            color: orange; /* Icon color */
        }
    </style>
</head>
<body>
    <div id="toggle-menu">&#9776;</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 vertical-tabs">
                <h1 class="project-title">Exploring Bigfoot</h1>
                <h2 class="project-subtitle">Insights Through Visualizations</h2>
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#wordCloud">Word Cloud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#barChart">Bar Chart Race</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#lineChart">Line Chart Witness Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#bubbleMap">Bubble Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#scatterplot">Scatterplot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#extra">Extra Content</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 tab-content">
                <!-- Tab panes -->
                <!-- Include your respective content containers here with descriptions and findings as before -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const toggleMenu = document.getElementById('toggle-menu');
        const verticalTabs = document.querySelector('.vertical-tabs');
        const tabContent = document.querySelector('.tab-content');
        let menuVisible = true;

        toggleMenu.addEventListener('click', function() {
            if (menuVisible) {
                verticalTabs.style.width = '0';
                toggleMenu.style.left = '0';
                tabContent.style.marginLeft = '0';
                tabContent.style.width = '100%';
            } else {
                verticalTabs.style.width = '200px';
                toggleMenu.style.left = '200px';
                tabContent.style.marginLeft = '200px';
                tabContent.style.width = 'calc(100% - 200px)';
            }
            menuVisible = !menuVisible;
        });
    </script>
</body>
</html>
